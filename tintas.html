<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Materiais de Construção</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho e menu */
        header {
            background-color: #FF5A00;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
         
            
        }

        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #FF5A00;
        }

        /* Barra de pesquisa */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #FF5A00;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        /* Estilo de categorias */
        .categories {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .category {
            margin: 0 10px;
            color: #FF5A00;
            cursor: pointer;
            font-weight: bold;
        }

        .category:hover {
            text-decoration: underline;
        }

        /* Resultados de pesquisa e produtos */
        #searchResults {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product {
            width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product button {
            background-color: #FF5A00;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Carrinho */
        #cart {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        #cart h2 {
            color: #FF5A00;
            margin-bottom: 10px;
        }

        #cart button {
            background-color: #25D366;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .remove-btn {
            background-color: #FF5A00;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar produto...">

    <div id="searchResults"></div>

    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cartItems"></ul>
        <p><strong>Total:</strong> <span id="totalPrice">R$ 0,00</span></p>

    <script>
        const produtos = [
            { nome: "Tinta Azul", categoria: "Tintas", preco: "45.00", imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeXsb1sHP2j5f-D67vgODMsF-JCzUp-c-ODA&s"},
            { nome: "Sela e pinta", categoria: "Tintas", preco: "50.00", imagem: "https://www.iquine.com.br/uploads/Sela_e_Pinta_3_6_L_bd47239392.png" },

            { nome: "Dialine seca rapido ", categoria: "Cerâmicas", preco: "120.00", imagem: "https://www.iquine.com.br/uploads/Dialine_Seca_Rapido_3_6l_copiar_ce2e3f3a77.png" },
            { nome: "Tlipla proteção", categoria: "Luzes", preco: "15.00", imagem: "https://www.tintasdarka.com.br/estatico/darka/images/produto/493.jpeg" },
            { nome: "Aguarrás", categoria: "Luzes", preco: "300.00", imagem: "https://verginia.vtexassets.com/arquivos/ids/156000-800-auto?v=638334249437800000&width=800&height=auto&aspect=true" },
            { nome: "Selapro", categoria: "Ferramentas", preco: "250.00", imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRccnZDvyGF6rZEq2wdbCj_iU2MBHbugxpi6w&s" },
            { nome: "Acrílico fosco", categoria: "Ferramentas", preco: "250.00", imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKPyH8Yg1wM1ih_qRk0gXBkUbE8uxd3pKObA&s" },

            { nome: "Massa acrílica ", categoria: "Ferramentas", preco: "250.00", imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyEDv5gZYNJVlvc4wLUzXII7b1fygY48pJBg&s" },
            { nome: "Massa corrida da suvinil ", categoria: "Ferramentas", preco: "250.00", imagem: "https://static-casanova.plataformaneo.com.br/produto/multifotos/hd/20180926172757_2481997519_DZ.png" },

            { nome: "Rende e cobre muito ", categoria: "Ferramentas", preco: "250.00", imagem: "https://d91f0474exflg.cloudfront.net/Custom/Content/Products/46/21/46219_rende-muito-cobre-mais-fo-palha-3-6lts-suvinil-p451081_m4_638453228895442064.jpg" },

            { nome: "Seda super lavável", categoria: "Ferramentas", preco: "250.00", imagem: "https://www.iquine.com.br/uploads/Seda_Lavavel_3_6l_copiar_62a764435b.png" },
            { nome: "Acrílico semibrilho ", categoria: "Ferramentas", preco: "250.00", imagem: "https://lh4.googleusercontent.com/proxy/0y7sF76bcV1K0MvGxl7kSrkSXVSmvvp3a4wJ8C_xTV8mNUmOwgV34YmivRAmPgY9c61st7QrXE9C7dA4TFsYURnw-cGBzDVReS8CsQbk-UckCD778BUsNIjvZNFw" },
           

      
      
        ];

        let carrinho = [];

        function searchProduct() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const results = document.getElementById('searchResults');
            results.innerHTML = '';

            const produtosEncontrados = produtos.filter(produto => produto.nome.toLowerCase().includes(input));
            displayProducts(produtosEncontrados);
        }

        function filterByCategory(category) {
            const results = document.getElementById('searchResults');
            results.innerHTML = '';

            const produtosFiltrados = produtos.filter(produto => produto.categoria === category);
            displayProducts(produtosFiltrados);
        }

        function displayProducts(produtosArray) {
            const results = document.getElementById('searchResults');
            if (produtosArray.length > 0) {
                produtosArray.forEach(produto => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <img src="${produto.imagem}" alt="${produto.nome}">
                        <h2>${produto.nome}</h2>
                       
                        <p>Preço: R$ ${parseFloat(produto.preco).toFixed(2)}</p>
                        <button onclick="addToCart('${produto.nome}', ${produto.preco})">Adicionar ao Carrinho</button>
                    `;
                    results.appendChild(productDiv);
                });
            } else {
                results.innerHTML = '<p>Nenhum produto encontrado.</p>';
            }
        }

        function addToCart(nome, preco) {
            carrinho.push({ nome, preco: parseFloat(preco) });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;
            carrinho.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${item.nome} - R$ ${item.preco.toFixed(2)} <button class="remove-btn" onclick="removeFromCart(${index})">Remover</button>`;
                cartItems.appendChild(li);
                total += item.preco;
            });
            document.getElementById('totalPrice').textContent = `R$ ${total.toFixed(2)}`;
        }
        https://www.tintasfortnil.com.br/images/site/logo_vermelha.png
        function removeFromCart(index) {
            carrinho.splice(index, 1);
            updateCart();
        }

        function checkout() {
            const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
            if (total > 10) {
                let message = 'Olá, gostaria de finalizar a compra dos seguintes itens:\n\n';
                carrinho.forEach(item => {
                    message += `- ${item.nome}: R$ ${item.preco.toFixed(2)}\n`;
                });
                message += `\nTotal: R$ ${total.toFixed(2)}`;
                const encodedMessage = encodeURIComponent(message);
                const whatsappLink = `https://wa.me/5588999750300?text=${encodedMessage}`;
                window.open(whatsappLink, '_blank');
            } else {
                alert('O total da compra deve ser acima de R$ 10,00 para finalizar a compra.');
            }
        }

        window.onload = () => displayProducts(produtos);
    </script>
