<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Materiais de Construção</title>
    <script src="/home do site/responsivo home/menu mobile/arquivos base/menu-mobile.js" defer></script>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho e menu */
        header {
            background-color: #FF5A00;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
         
            
        }

        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #FF5A00;
        }

        /* Barra de pesquisa */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #FF5A00;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        /* Estilo de categorias */
        .categories {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .category {
            margin: 0 10px;
            color: #FF5A00;
            cursor: pointer;
            font-weight: bold;
        }

        .category:hover {
            text-decoration: underline;
        }

        /* Resultados de pesquisa e produtos */
        #searchResults {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product {
            width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product button {
            background-color: #FF5A00;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Carrinho */
        #cart {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        #cart h2 {
            color: #FF5A00;
            margin-bottom: 10px;
        }

        #cart button {
            background-color: #25D366;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .remove-btn {
            background-color: #FF5A00;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <header>
        <img   style=" float: left ; justify-content: space-between; " width="200" height="70" src="https://u1.padletusercontent.com/uploads/padlet-uploads/933833254/aaa44ed47126938abbd7a58d00d0dec5/rabelo.png?token=_siI4-0qIuaG7Br3OeW4tDSftcnfUhFg1A5NweFgucHLE-JfsKvk46i5NX8FrTZqT05DxqHPcDXmNGvc1RffU_rTEX4MuACAXYIHC6FcdrGrIGdKOz0L2Jhqq2GsLWg1jUQ2v-o0EAFJNEW8Jdblp6xNt2fIAwZ9gQ2rCRVIE7SSoxu0Rdu-FoNYOXSZu8ik5uTK2N7cp6L8wpgPw4NzlHjRZBd7rDuwWfTPURaHW_s=">
        <h1 style="margin-right: 10%;" >Loja de Materiais de Construção</h1>
        <p style="margin-right: 10%;" >Bem-vindo à nossa loja online de materiais de construção!</p>
    </header>

    <nav class="navbar">
        <a href="index.html">Início</a>
        <a href="tintas.html">Tintas</a>
        <a href="ceramicas.html">Cerâmicas</a>
        <a href="lustres.html">lustres</a>
        <a href="ferramentas.html">Ferramentas</a>
        <a href="banheiro.html">banheiro</a>
        <a href="construcao.html">construcao</a>
    </nav>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar produto...">
        <button onclick="searchProduct()">Pesquisar</button>
    </div>

   

    <div id="searchResults"></div>

    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cartItems"></ul>
        <p><strong>Total:</strong> <span id="totalPrice">R$ 0,00</span></p>
        <button onclick="checkout()">Finalizar Compra no WhatsApp</button>
    </div>

    <script>
        const produtos = [
            { nome: "", categoria: "Tintas", preco: "45.00", imagem: "https://www.tintasfortnil.com.br/images/site/logo_vermelha.png" },
            { nome: "", categoria: "Tintas", preco: "50.00", imagem: "https://www.iquine.com.br/icon.png" },
            { nome: "", categoria: "Cerâmicas", preco: "100.00", imagem: "https://poloceramico.com.br/uploads/source/Ceramicas/Karina%20Revestimentos/Logo/Logo%20final.jpg"},
            { nome: "", categoria: "Cerâmicas", preco: "120.00", imagem: "https://raichu-uploads.s3.amazonaws.com/logo_arielle-revestimentos-ceramicos_N1racZ.png" },
            { nome: "", categoria: "Luzes", preco: "15.00", imagem: "https://loja.atacadaoled.com.br/media/catalog/category/romazi.png" },
            { nome: "", categoria: "Luzes", preco: "300.00", imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg-M5nkJ8ZQo7jqRDWQZ9i9NPgCyzL6G00fQ&s" },
            { nome: "", categoria: "Ferramentas", preco: "250.00", imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJZg8Be-AdFiCNnSIBnwYYjuQM-lXnSRMZLg&s" }




        ];

        let carrinho = [];

        function searchProduct() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const results = document.getElementById('searchResults');
            results.innerHTML = '';

            const produtosEncontrados = produtos.filter(produto => produto.nome.toLowerCase().includes(input));
            displayProducts(produtosEncontrados);
        }

        function filterByCategory(category) {
            const results = document.getElementById('searchResults');
            results.innerHTML = '';

            const produtosFiltrados = produtos.filter(produto => produto.categoria === category);
            displayProducts(produtosFiltrados);
        }

        function displayProducts(produtosArray) {
            const results = document.getElementById('searchResults');
            if (produtosArray.length > 0) {
                produtosArray.forEach(produto => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <img src="${produto.imagem}" alt="${produto.nome}">
                        <h2>${produto.nome}</h2>
                       
                       
                    `;
                    results.appendChild(productDiv);
                });
            } else {
                results.innerHTML = '<p>Nenhum produto encontrado.</p>';
            }
        }

        function addToCart(nome, preco) {
            carrinho.push({ nome, preco: parseFloat(preco) });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;
            carrinho.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${item.nome} - R$ ${item.preco.toFixed(2)} <button class="remove-btn" onclick="removeFromCart(${index})">Remover</button>`;
                cartItems.appendChild(li);
                total += item.preco;
            });
            document.getElementById('totalPrice').textContent = `R$ ${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            carrinho.splice(index, 1);
            updateCart();
        }

        function checkout() {
            const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
            if (total > 10) {
                let message = 'Olá, gostaria de finalizar a compra dos seguintes itens:\n\n';
                carrinho.forEach(item => {
                    message += `- ${item.nome}: R$ ${item.preco.toFixed(2)}\n`;
                });
                message += `\nTotal: R$ ${total.toFixed(2)}`;
                const encodedMessage = encodeURIComponent(message);
                const whatsappLink = `https://wa.me/5588999750300?text=${encodedMessage}`;
               
                window.open(whatsappLink, '_blank');
            } else {
                alert('O total da compra deve ser acima de R$ 10,00 para finalizar a compra.');
            }
        }
        window.onload = () => displayProducts(produtos);
    </script>

</body>
</html>
