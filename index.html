<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Materiais de Construção</title>
    <style>
        /* Reset básico */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho e menu */
        header {
            background-color: #FF5A00;
            padding: 2%;
            color: #fff;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 1% 0;
            flex-wrap height: 100%
        }


            .navbar a {
                color: #fff;
                padding: 1% 2%;
                text-decoration: none;
                font-size: 16px;
                position: relative;
            }

                .navbar a:hover {
                    background-color: #FF5A00;
                }

            .navbar .dropdown {
                position: relative;
                display: inline-block;
            }

            .navbar .dropdown-content {
                display: none;
                position: absolute;
                background-color: #333;
                min-width: 100%;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

                .navbar .dropdown-content a {
                    color: white;
                    padding: 12px 16px;
                    text-decoration: none;
                    display: block;
                    text-align: left;
                }

                    .navbar .dropdown-content a:hover {
                        background-color: #FF5A00;
                    }

            .navbar .dropdown:hover .dropdown-content {
                display: block;
            }

        /* Barra de pesquisa */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 2%;
        }

            .search-bar input[type="text"] {
                width: 60%;
                padding: 1%;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 5px 0 0 5px;
            }

            .search-bar button {
                padding: 10px 20px;
                background-color: #FF5A00;
                border: none;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                border-radius: 0 5px 5px 0;
            }

        /* Carrossel de imagens */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 2% 0;
        }

            .carousel img {
                width: 100%;
                height: auto;
                display: none;
            }

                .carousel img.active {
                    display: block;
                }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

            .carousel-controls button {
                background-color: rgba(0, 0, 0, 0.5);
                color: #fff;
                border: none;
                padding: 1%;
                cursor: pointer;
            }

        /* Produtos */
        #searchResults {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2%;
        }

        .product {
            width: 23%;
            padding: 1%;
            border: 1px solid #ddd;
            margin: 1% auto;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
        }

            .product img {
                width: 100%;
                height: auto;
                border-radius: 8px;
            }

            .product button {
                background-color: #FF5A00;
                color: #fff;
                padding: 2%;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 1%;
            }

        /* Quantidade do item */
        .quantity {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2%;
        }

            .quantity button {
                background-color: #FF5A00;
                color: #fff;
                border: none;
                padding: 5% 10%;
                font-size: 18px;
                cursor: pointer;
                border-radius: 5px;
            }

            .quantity input {
                width: 25%;
                text-align: center;
                font-size: 16px;
                border: 1px solid #ddd;
                margin: 0 5%;
            }

        /* Botão flutuante do WhatsApp */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            z-index: 1000;
            overflow: hidden;
        }

            .whatsapp-btn span {
                right: 50px;
                font-size: 14px;
            }

            .whatsapp-btn:hover span {
                opacity: 1;
            }

        /* Carrinho de compras */
        #cart {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #cartItems {
            list-style-type: none; /* Remove os pontos */
            padding: 0;
        }

        /* Rodapé fixo */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 100%; /* Garante que ocupe toda a largura */
            box-sizing: border-box; /* Inclui padding na largura total */
        }

        /* Estilo para o menu no desktop (horizontal) */
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
            text-align: center;
        }

        .menu {
            display: flex; /* Horizontal no desktop */
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
            margin-left: 20%;
        }

            .menu li {
                margin: 0 10px;
            }

                .menu li a {
                    color: #fff;
                    text-decoration: none;
                    padding: 10px 20px;
                    display: block;
                }

                    .menu li a:hover {
                        background-color: #FF5A00;
                    }

        /* Botão hambúrguer - escondido no desktop */
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        /* Estilo para telas pequenas (menu hambúrguer) */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block; /* Mostra o botão hambúrguer */
                z-index: 1001;
            }

            .menu {
                display: block; /* Inicialmente escondido */
                position: fixed;
                top: 0;
                left: -1000px; /* Fora da tela */
                height: 100%;
                width: 100%; /* Largura do menu */
                background-color: #333;
                z-index: 1000;
                list-style: none;
                padding: 2% 1%;
                transition: left 0.3s ease-in-out; /* Animação de transição */
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            }

                .menu li {
                    margin: 20px 0;
                }

                    .menu li a {
                        font-size: 18px;
                        padding: 10px 15px;
                        color: #fff;
                        text-decoration: none;
                    }

                        .menu li a:hover {
                            background-color: #FF5A00;
                        }

                .menu.open {
                    left: 0; /* Desliza para dentro da tela */
                }
        }





        .remove-item {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }

        .finish-purchase-btn {
            background-color: #FF5A00;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

        <h1 style="margin-right: 10%;">Materiais de Construção</h1>
        <p style="margin-right: 10%;">Bem-vindo à nossa loja online de materiais de construção!</p>
    </header>

    <nav class="navbar">

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar produto...">
        <button onclick="searchProduct()">Pesquisar</button>
    </div>

    <div class="carousel">
        <img src="https://via.placeholder.com/800x300" class="active" alt="Imagem 1">
        <img src="https://via.placeholder.com/800x300" alt="Imagem 2">
        <img src="https://via.placeholder.com/800x300" alt="Imagem 3">
        <div class="carousel-controls">
            <button onclick="prevSlide()">❮</button>

    <!-- Carrinho de compras -->
    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cartItems"></ul>
        <p id="cartTotal"></p>
        <button class="finish-purchase-btn" onclick="finalizePurchase()">Finalizar Compra</button>
    </div>

    <!-- Botão de WhatsApp -->
    <a href="https://wa.me/5588999750300" class="whatsapp-btn" target="_blank">
        <span>Fale conosco</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/WhatsApp_icon.svg/2048px-WhatsApp_icon.svg.png" alt="WhatsApp" width="30" height="30">

    <script>
        const products = [
            { id: 1, name: 'Tinta Suvinil - Azul', brand: 'Suvinil', image: 'https://grupokarina.com.br//public/images/products/43198-grande_original.webp', price: 50.00 },
            { id: 2, name: 'Tinta Coral - Verde', brand: 'Coral', image: 'https://grupokarina.com.br//public/images/products/43198-grande_original.webp', price: 45.00 },
            { id: 3, name: 'Tinta Sherwin-Williams - Branco', brand: 'Sherwin-Williams', image: 'https://u1.padletusercontent.com/uploads/padlet-uploads/2985187378/209990963f30df491d54c67f00f458eb/43185_f1_grande_original.jpg?token=4UnXSqQZt_8RsaX60azHTu4_sz2-zPTUfUvi5i8fnFQ4Akzop-NwK16npgnSxG2pGiANoQLG1Ue0ljHh_lAYo1rbdzmr3hETrXy25oCfKRd3tk2dGgS55tf4LaMkQ35kGlpwgcV5_vHMB6kyalt6V-i1VMXP-JlDkli8wp6ps_95M-dMZ3BTO8bnz-Q5JtSi8O7FKgAhencnyzMgf3wq8YuDxPsJWQDeyiLzixzfXfG8hItuphA7y5PW5TOQkWFD7_9_nEPqWI6vRRQ-ROpZZw==', price: 60.00 },
            { id: 4, name: 'Tinta Suvinil - Vermelho', brand: 'Suvinil', image: 'https://u1.padletusercontent.com/uploads/padlet-uploads/2985187378/209990963f30df491d54c67f00f458eb/43185_f1_grande_original.jpg?token=4UnXSqQZt_8RsaX60azHTu4_sz2-zPTUfUvi5i8fnFQ4Akzop-NwK16npgnSxG2pGiANoQLG1Ue0ljHh_lAYo1rbdzmr3hETrXy25oCfKRd3tk2dGgS55tf4LaMkQ35kGlpwgcV5_vHMB6kyalt6V-i1VMXP-JlDkli8wp6ps_95M-dMZ3BTO8bnz-Q5JtSi8O7FKgAhencnyzMgf3wq8YuDxPsJWQDeyiLzixzfXfG8hItuphA7y5PW5TOQkWFD7_9_nEPqWI6vRRQ-ROpZZw==', price: 55.00 }
        ];

        let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

        function displayProducts(products) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';
            products.forEach(product => {
                const productElem = document.createElement('div');
                productElem.className = 'product';
                productElem.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>R$ ${product.price.toFixed(2)}</p>
                        <div class="quantity">
                            <button onclick="decreaseQuantity(${product.id})">-</button>
                            <input type="number" id="quantity-${product.id}" value="1" min="1">
                            <button onclick="increaseQuantity(${product.id})">+</button>
                        </div>
                        <button onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
                    `;
                searchResults.appendChild(productElem);
            });
        }

        function addToCart(productId) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            const quantity = parseInt(quantityInput.value);
            const product = products.find(p => p.id === productId);

            const existingItem = carrinho.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                carrinho.push({ ...product, quantity });
            }

            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            updateCart();
        }

        function increaseQuantity(productId) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }

        function decreaseQuantity(productId) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }

        function updateCart() {
            const cartItemsList = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItemsList.innerHTML = '';
            let total = 0;

            carrinho.forEach(item => {
                const cartItemElem = document.createElement('li');
                cartItemElem.innerHTML = `
                        ${item.name} - Quantidade: ${item.quantity} - R$ ${(item.price * item.quantity).toFixed(2)}
                        <span class="remove-item" onclick="removeItem(${item.id})">Remover</span>
                    `;
                cartItemsList.appendChild(cartItemElem);
                total += item.price * item.quantity;
            });

            cartTotal.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        function removeItem(productId) {
            carrinho = carrinho.filter(item => item.id !== productId);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            updateCart();
        }

        function finalizePurchase() {
            const total = carrinho.reduce((acc, item) => acc + item.price * item.quantity, 0);
            if (total > 10) {
                let message = 'Olá, gostaria de finalizar a compra dos seguintes itens:\n\n';
                carrinho.forEach(item => {
                    message += `- ${item.name} (quantidade: ${item.quantity}): R$ ${(item.price * item.quantity).toFixed(2)}\n`;
                });
                message += `\nTotal: R$ ${total.toFixed(2)}`;
                const encodedMessage = encodeURIComponent(message);
                const whatsappLink = `https://wa.me/5588999750300?text=${encodedMessage}`;
                window.open(whatsappLink, '_blank');
            } else {
                alert('O total da compra deve ser acima de R$ 10,00 para finalizar a compra.');
            }
        }

        displayProducts(products);
        updateCart();
    </script>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('open'); // Alterna a classe "open" para mostrar/esconder o menu
        }
    </script>

    <script>
    // Função de busca corrigida
    function searchProduct() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const filteredProducts = products.filter(product =>
            product.name.toLowerCase().includes(searchInput) ||
            product.brand.toLowerCase().includes(searchInput)
        );
        if (filteredProducts.length > 0) {
            displayProducts(filteredProducts);
        } else {
            document.getElementById('searchResults').innerHTML = '<p>Nenhum produto encontrado.</p>';
        }
    }

    // Função do menu hamburguer melhorada
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('open'); // Alterna a classe "open" para mostrar/esconder o menu
    }
</script>
